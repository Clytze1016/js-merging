<!DOCTYPE html><html lang="en"><head><title>merge/tapemerge</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="merge/tapemerge"><meta name="groc-project-path" content="js/src/merge/tapemerge.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-sort"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-sort/blob/master/js/src/merge/tapemerge.js">js/src/merge/tapemerge.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-keyword">var</span> tapemerge = <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-params">( pred, a, i, j, b, k, l, c, m )</span> {</span>

	<span class="hljs-keyword">var</span> n;

	n = m + j - i + l - k;

	<span class="hljs-keyword">for</span> (; m &lt; n; ++m) {
		<span class="hljs-keyword">if</span> (k &gt;= l || (i &lt; j &amp;&amp; pred(a[i], b[k]))) {
			c[m] = a[i]; ++i;
		}
		<span class="hljs-keyword">else</span> {
			c[m] = b[k]; ++k;
		}
	}

};

exports.tapemerge = tapemerge;</div></div></div></div></body></html>
